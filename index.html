<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--========== BOX ICONS ==========-->
        <link
            href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css'
            rel='stylesheet'>

        <!--========== CSS ==========-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Restaurant</title>
    </head>
    <body>
        <!--========== SCROLL TOP ==========-->
        <a href="#" class="scrolltop scroll-top" id="scroll-top">
            <i class="bx bx-chevron-up scrolltop__icon"></i>
        </a>
        <!--========== HEADER ==========-->

        <header class="main-header scroll-header"  id="header">
            <nav class="nav bd-containre">
                <a href="#" class="nav__logo">Juanito 7up</a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#home" class="nav__link" active-link>Home</a></li>
                        <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                        <li class="nav__item"><a href="#services" class="nav__link">Services</a></li>
                        <li class="nav__item"><a href="#menu" class="nav__link">Menu</a></li>
                        <li class="nav__item"><a href="#contact" class="nav__link">Contact us</a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class="bx bx-menu"></i>
                </div>
            </nav>
        </header>

        <main class="1-main">

        </main>

        <!--========== FOOTER ==========-->
        <footer class="footer section bd-container"></footer>
        <!--========== HOME ==========-->
        <section class="home" id="home">
            <div class="home__container bd-container bd-grid">
                <div class="home__data">
                    <h1 class="home__title">Warehouse Juanito</h1>
                    <h2 class="home__subtitle">We have all the products of the National Brewery</h2>
                    <a href="#" class="button">Show products</a>
                </div>

                <img src="./assets/img/logo_pepsi.png" alt="pepsi" class="home__img" >
            </div>
        </section>
        <!--========== ABOUT ==========-->

        <section class="about section bd-container" id="about">
            <div class="about__container bd-grid">
                <div class="about__data">
                    <span class="section-subtitle">Sobre nosotros</span>
                    <h2 class="section-title">Somos los mejores en nuestra area</h2>
                    <p class="about__description">Tenemos todos los productos de la Cerveceria Nacional a la venta</p>
                    <a href="#" class="button">Explorar</a>
                </div>

                <img src="./assets/img/unnamed.png" alt="bees" class="about__img">
            </div>
        </section>
        <!--========== SERVICES ==========-->
        <section class="services section bd-container" id="services">
            
        </section>
        <!--========== SCROLL REVEAL ==========-->
        <script src="https://unpkg.com/scrollreveal"></script>

        <!--========== MAIN JS ==========-->
        <script src="assets/js/main.js"></script>
    </body>


</html>
